<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Volume do Cilindro</title>
</head>
<body>
    <div class="container">
        <h1>Calcular Volume do Cilindro</h1>
        <form action="/calcular" method="post">
            <label for="raio">Raio da base</label>
            <input type="number" id="raio" name="raio" required><br>
            <label for="altura">Altura</label>
            <input type="number" id="altura" name="altura" required><br>
            <button type="submit">Calcular</button>
        </form>
        <br><img src="figCilindro.png" alt="">
    </div>
</body>
</html>
